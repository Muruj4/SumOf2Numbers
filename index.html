<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع الأرقام</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #f0f0f0; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center;">

        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px;">
            <div style="flex: 1; text-align: center;">
                
                <label for="number2" style="padding: 5px; color: #333;">ادخل الرقم الثاني</label>
                <input type="number" id="number2" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 80%;">
            </div>
            <div style="flex: 1; text-align: center;">
                <label for="number1" style="padding: 5px; color: #333;">ادخل الرقم الاول</label>
                <input type="number" id="number1" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 80%;">
            </div>
        </div>

        <button onclick="calculateSum()" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; border: none; border-radius: 5px; color: white; cursor: pointer; margin-top: 20px; width: 100%;">اجمع</button>

        <div style="margin-top: 20px; font-size: 20px; color: #333; font-weight: bold;" id="resultLabel"></div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
